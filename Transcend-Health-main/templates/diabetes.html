    <main>
        <div class="row" style="margin-bottom: 175px;">

            <div class="col-md-8">
                <center>
                    <h1 style=" color:black">Diabetes Prediction</h1>
                    <br>
                </center>
                <div class="card card-body" style="border: 1px solid black; border-radius: 1em;">
                    <form class="form-horizontal" action="/predict" method="POST">
                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="pregnancies" placeholder="Number of Pregnancies" min = 0 max = 17 required  style="width: 250px;"/>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="Glucose" placeholder="Glucose (mg/dL) eg. 80" min = 40 max = 200 required  style="width: 250px;"/>  
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80" min = 20 max = 130 required style="width: 250px;" />
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="SkinThickness" placeholder="Skin thickness" min = 7 max = 100 required style="width: 250px;" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80" min = 10 max = 300 required style="width: 250px;" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1" step = "any" min = 15 max = 70 required  style="width: 250px;" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52" step = "any"  min = 0.078 max = 2.50 required style="width: 250px;" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="number" name="age" placeholder="Age (years) eg. 34" min = 0 max = 99 required style="width: 250px;"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
